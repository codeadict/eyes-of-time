<ion-view view-title="Account">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..."  on-refresh="refreshProfile()"></ion-refresher>
        <ion-list ng-show="user.pk">
            <ion-item class="item-avatar item-icon-right">
                <img ng-src="{{ user.avatar }}" class="avatar"/>
                <p>
                    <strong>Rating:</strong>
                    {{ user.rating }}
                </p>
            </ion-item>
            <ion-item>
                <span class="input-label">Name</span>
                <input type="text" placeholder="Name" ng-model="user.name">
            </ion-item>
            <ion-item>
                <button class="button button-balanced" ng-click="saveProfile()">
                    Save
                </button>
            </ion-item>
        </ion-list>
        <ion-list ng-hide="user.pk">
            <ion-item>
                <a class="login button button-block button-positive"
                    href="http://eyes-of-time.herokuapp.com/accounts/login/facebook/?mobile=http%3A%2F%2Flocalhost%3A8100%2F">
                    Login with Facebook
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
