<ion-view view-title="Rating">
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar item-icon-right" ng-repeat="user in users" type="item-text-wrap">
                <img ng-src="{{ user.avatar }}">

                <h2>{{ user.name }}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
